<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script src="animar.js"></script>
  </head>
  <body>
    <div class="sombra">
      <h1>VINGADORES</h1>
    </div>
    <div class="vingadores1">
      <div class="ferro">
        <img
          class="ferroborda"
          style="border: 5px solid red"
          src="https://static.wixstatic.com/media/59d84c_f086715c72274680bdfcaa3064a5ba77~mv2.jpg/v1/fill/w_563,h_563,al_c,q_80,enc_avif,quality_auto/59d84c_f086715c72274680bdfcaa3064a5ba77~mv2.jpg"
          height="500px"
          width="500px"
          onclick="animarImagem('O Homem de Ferro, ou Tony Stark, é um super-herói da Marvel, um gênio bilionário e inventor que cria uma armadura tecnológica avançada. Após ser capturado e construir a primeira armadura para escapar, ele usa sua inteligência e recursos para combater vilões. Sarcástico e carismático, é uma figura central no Universo Marvel, especialmente nos Vingadores')"
        />
        <h1>Homem De Ferro</h1>
      </div>
      <div class="capitao">
        <img
          style="border: 5px solid darkblue"
          src="https://rollingstone.com.br/media/uploads/2025/02/chris-evans-retorna-como-steve-rogers-em-capitao-america-admiravel-mundo-novo-novo-filme-do-universo-cinematografico-da-marvel.jpg"
          height="500px"
          width="500px"
          onclick="animarImagem(' O Capitão América, ou Steve Rogers, é um super-herói da Marvel, um soldado patriótico que ganhou força e agilidade com o soro do supersoldado na Segunda Guerra Mundial. Armado com um escudo indestrutível de vibranium, ele luta por justiça e liberdade. Simboliza coragem e honra, sendo um líder nato nos Vingadores')"
        />
        <h1>Capitão América</h1>
      </div>
      <div class="thor">
        <img
          style="border: 5px solid yellow"
          src="https://lumiere-a.akamaihd.net/v1/images/thor_hammer_2_339f7ec2.jpeg?region=0,0,1200,675"
          height="500px"
          width="500px"
          onclick="animarImagem('Thor da Marvel é o Deus do Trovão e príncipe de Asgard, filho de Odin. Nos quadrinhos e no MCU, ele é um guerreiro loiro e forte que usa o martelo Mjölnir (e depois o Stormbreaker) para controlar trovões e lutar contra vilões. Membro dos Vingadores, ele é corajoso, leal e evolui de arrogante para um líder humilde, enfrentando ameaças como Loki e Thanos.')"
        />
        <h1>Thor</h1>
      </div>
    </div>
    <div class="vingadores2">
      <div class="viuva">
        <img
          style="border: 5px solid black"
          src="https://ingresso-a.akamaihd.net/b2b/production/uploads/article/image/111/imagem-destacada.jpg"
          height="500px"
          width="500px"
          onclick="animarImagem('A Viúva Negra (Natasha Romanoff) é uma heroína da Marvel, interpretada por Scarlett Johansson no MCU. Originalmente uma espiã e assassina treinada pela KGB, ela se redime ao se juntar aos Vingadores. Com habilidades em combate corpo a corpo, espionagem e estratégia, ela se torna uma das integrantes mais leais da equipe. Sua história é marcada por um passado sombrio, e ela faz um grande sacrifício ao se entregar para salvar o universo em Vingadores: Ultimato')"
        />
        <h1>Viúva Negra</h1>
      </div>
      <div class="hulk">
        <img
          style="border: 5px solid green"
          src="https://observatoriodocinema.com.br/wp-content/plugins/seox-image-magick/imagick_convert.php?width=904&height=508&format=.jpg&quality=91&imagick=/wp-content/uploads/2022/10/mark-ruffalo-como-hulk-foto-via-1200x675.jpg"
          height="500px"
          width="500px"
          onclick="animarImagem('Hulk é um personagem da Marvel, alter-ego de Bruce Banner, um cientista que se transforma em um gigante verde e superforte ao sentir raiva, devido à exposição a raios gama. Conhecido por sua força que cresce com a fúria, ele é impulsivo e destrutivo, contrastando com o racional Banner. Um ícone dos quadrinhos e do Universo Cinematográfico Marvel, famoso por Hulk esmaga!.')"
        />
        <h1>Hulk</h1>
      </div>
      <div class="gaviaoarqueiro">
        <img
          style="border: 5px solid purple"
          src="https://i0.wp.com/assets.b9.com.br/wp-content/uploads/2021/07/hawkeye.jpg?fit=1280%2C720&ssl=1"
          height="500px"
          width="500px"
          onclick="animarImagem('O Gavião Arqueiro, Clint Barton, é um herói da Marvel, mestre arqueiro sem superpoderes, que usa habilidade e flechas especiais. Membro dos Vingadores, é leal, sarcástico e preciso. No MCU, destaca-se pela amizade com a Viúva Negra e vida familiar, representando a força humana entre super-heróis.')"
        />
        <h1>Gaviao Arqueiro</h1>
      </div>
    </div>
  </body>
</html>
